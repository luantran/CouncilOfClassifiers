<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark mystical background -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e" stroke="#d4af37" stroke-width="2.5"/>

  <!-- The One Ring with inscription -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#d4af37" stroke-width="2.5" opacity="0.8"/>
  <circle cx="50" cy="50" r="35" fill="none" stroke="#d4af37" stroke-width="0.5" opacity="0.5"/>

  <!-- Three scrolls/texts representing NLP models (arranged in council) -->
  <!-- Left scroll (Naive Bayes) -->
  <g transform="translate(18, 42)">
    <rect x="0" y="0" width="14" height="18" rx="2" fill="#f4e4c1" stroke="#8b7355" stroke-width="1"/>
    <line x1="2" y1="4" x2="12" y2="4" stroke="#8b7355" stroke-width="0.8" opacity="0.6"/>
    <line x1="2" y1="7" x2="12" y2="7" stroke="#8b7355" stroke-width="0.8" opacity="0.6"/>
    <line x1="2" y1="10" x2="12" y2="10" stroke="#8b7355" stroke-width="0.8" opacity="0.6"/>
    <!-- Checkmark -->
    <path d="M 4 14 L 6 16 L 10 12" stroke="#10b981" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Top scroll (Doc2Vec) -->
  <g transform="translate(43, 15)">
    <rect x="0" y="0" width="14" height="18" rx="2" fill="#f4e4c1" stroke="#8b7355" stroke-width="1"/>
    <line x1="2" y1="4" x2="12" y2="4" stroke="#8b7355" stroke-width="0.8" opacity="0.6"/>
    <line x1="2" y1="7" x2="12" y2="7" stroke="#8b7355" stroke-width="0.8" opacity="0.6"/>
    <line x1="2" y1="10" x2="12" y2="10" stroke="#8b7355" stroke-width="0.8" opacity="0.6"/>
    <!-- Checkmark -->
    <path d="M 4 14 L 6 16 L 10 12" stroke="#10b981" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Right scroll (RoBERTa) -->
  <g transform="translate(68, 42)">
    <rect x="0" y="0" width="14" height="18" rx="2" fill="#f4e4c1" stroke="#8b7355" stroke-width="1"/>
    <line x1="2" y1="4" x2="12" y2="4" stroke="#8b7355" stroke-width="0.8" opacity="0.6"/>
    <line x1="2" y1="7" x2="12" y2="7" stroke="#8b7355" stroke-width="0.8" opacity="0.6"/>
    <line x1="2" y1="10" x2="12" y2="10" stroke="#8b7355" stroke-width="0.8" opacity="0.6"/>
    <!-- Checkmark -->
    <path d="M 4 14 L 6 16 L 10 12" stroke="#10b981" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Connecting mystical lines (council connection) -->
  <path d="M 25 51 L 50 50" stroke="#d4af37" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
  <path d="M 50 33 L 50 50" stroke="#d4af37" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
  <path d="M 75 51 L 50 50" stroke="#d4af37" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>

  <!-- Central PalantÃ­r (seeing stone) - the ensemble decision -->
  <circle cx="50" cy="50" r="10" fill="#1a1a2e" stroke="#d4af37" stroke-width="2"/>
  <circle cx="50" cy="50" r="7" fill="#2a4a6a" opacity="0.8"/>
  <circle cx="50" cy="50" r="4" fill="#4a7fb8" opacity="0.9"/>
  <circle cx="50" cy="50" r="2" fill="#ffd700"/>

  <!-- Glowing aura around decision -->
  <circle cx="50" cy="50" r="12" fill="none" stroke="#ffd700" stroke-width="0.5" opacity="0.4"/>
  <circle cx="50" cy="50" r="15" fill="none" stroke="#ffd700" stroke-width="0.3" opacity="0.2"/>

  <!-- Text elements flowing to center (NLP aspect) -->
  <text x="50" y="72" font-family="serif" font-size="8" fill="#d4af37" text-anchor="middle" opacity="0.7" font-style="italic">ONE VOTE</text>

  <!-- Bottom Tengwar-style marking -->
  <path d="M 40 82 Q 50 78 60 82" stroke="#d4af37" stroke-width="1.5" fill="none" opacity="0.6"/>
  <circle cx="50" cy="80" r="1.5" fill="#d4af37" opacity="0.6"/>
</svg>